<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form">
        <div class="form-left">
            <h1 class="lato-bold">Get in touch today</h1>
            <p class="lato-light">Leave us a message and we will get back to you.</p>
            <div class="map-info">
            <a href="#" class="map-link" aria-label="Company Location"></a>
            <div class="email">
                <img src="/Assets/images/line-rounded-email-accent-brix-templates.svg" alt="">
                <p>contact@example.com</p>
            </div>
            <div class="phone">
                <img src="/Assets/images/line-rounded-phone-accent-brix-templates.svg" alt="">
                <p>123-456-7890</p>
            </div>
        </div>
        </div>
        <div class="form-right">
            <form class="contact-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                </div>
                <div class="form-group">
                    <label for="message">Leave us a message</label>
                    <textarea id="message" name="message" placeholder="Please type your message here..."></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
